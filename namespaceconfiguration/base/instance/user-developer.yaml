apiVersion: redhatcop.redhat.io/v1alpha1
kind: UserConfig
metadata:
  name: user-developer
spec:
  annotationSelector: {}
  labelSelector:
    matchLabels:
      role: developer
  templates:
    - objectTemplate: |
        apiVersion: v1
        kind: Namespace
        metadata:
          name: {{ .Name }}-dev
          labels:
            size: small